		 <div class="container">
		 <form action="/" id="form" method="POST">
         <div class="mb-3">
         <label for="" 
         class="form-label">
            Nome Funcionario
         </label>
         <input type="text" 
         class="form-control" 
         name="nome"
         id="nome" 
         minlength="3"
         placeholder="Nome">
         </div>

         <div class="mb-3">
         <label for="" 
         class="form-label">
            Salario Mensal
         </label>
         <input type="text" 
         class="form-control"
         name="salario"
         id="salario" 
         minlength="4"
         maxlength="6"
         placeholder="R$0.00"
         >
         </div>

         <div class="mb-3">
         <label for="" 
         class="form-label">
            Horas Trabalhadas
         </label>
         <input type="text" 
         class="form-control"
         name="horas" 
         id="horas"
         minlength="1"
         maxlength="6"
         placeholder="00 - 23">
         </div>

				 <div class="mb-3">
         <label for="" 
         class="form-label">
            Dependentes
         </label>
         <input type="text" 
         class="form-control"
         name="dependentes" 
         id="dependentes"
         minlength="1"
         maxlength="4"
         placeholder="Ex: 2">
         </div>
         
         <button 
         type="submit" 
         class="btn btn-danger">
            CALCULAR
         </button>
         <div 
         class="resultado" 
         id="resultado">
         </div>
      </form>
